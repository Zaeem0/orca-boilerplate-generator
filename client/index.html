<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="stylesheet.css" />
  <title>Preview Link Generator</title>
</head>

<body>
  <div class="container" id="fixed-container">

    <div class="wrapper" id="form-wrapper">
      <form action="#">
        <div class="section">
          <h4>Template Group Name: <span class="hide"></span><input name="templateGroupName" spellcheck=false class="text-input grey dark-bg"
              type="text" value='template-orca'>.zip</h4>
          <span class='purple'>{</span>
          <div class="indent">
            <span class="blue">"name"</span>: <span class="hide"></span><input name="templateName"class="text-input orange dark-bg"
              type="text" value='"variant"'>,
          </div>
          <div class="indent">
            <span class="blue">"sizes"</span>: [<span class="hide"></span><input name="sizes" class="text-input orange dark-bg"
              type="text" value='"160x600", "300x250", "300x600", "728x90", "970x250"'>],
          </div>
          <div class="indent">
            <span class="blue">"frameLimit"</span>: <span class="hide"></span><input name="frameLimit" class="text-input green dark-bg"
              type="text" value='5'>,
          </div>
          <div class="indent">
            <span class="blue">"frameMinCount"</span>: <span class="hide"></span><input name="frameMinCount" class="text-input green dark-bg"
              type="text" value='1'>,
          </div>
          <div class="indent">
            <span class="blue">"start"</span>: [<span class="hide"></span><input name="start" class="text-input orange dark-bg"
              type="text" value='"enAwardSales"'>],
          </div>
          <div class="indent">
            <span class="blue">"middle"</span>: [<span class="hide"></span><input name="middle" class="text-input orange dark-bg"
              type="text" value='"brandBlock"'>],
          </div>
          <div class="indent">
            <span class="blue">"end"</span>: [<span class="hide"></span><input name="end" class="text-input orange dark-bg"
              type="text" value='"endframe"'>],
          </div>
          <div class="indent">
            <span class="blue">"baseSize"</span>: <span class="hide"></span><input name="baseSize" class="text-input green dark-bg"
              type="text" value='8000'>
          </div>
          <span class='purple'>}</span>,
        </div>

        <div class="section">
          <div class="inner-section">
            <input type="submit" class="input-button primary" id="generate-links-button" value="Download">
          </div>
        </div>
        <h4 class="error" style='display:none;color:red'>Template Error: Unable to download</h4>

      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
